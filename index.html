<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Saul Says</title>
    <meta name="description" content="A web-based Simon Says functionality clone.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <header>
        <h1>Saul Says</h1>
        <p>A web-based Simon Says functionality clone.</p>
        <button id="start-game">Start Game!</button>
      </header>
      <container>
          <div class="saul-says-group">
            <div class="row">
            <div class="slices" id="red"></div>
            <div class="slices" id="yellow"></div>
          </div>
          <div class="row">
            <div class="slices" id="blue"></div>
            <div class="slices" id="green"></div>
          </div>
        </div>
      </container>
    </div>
    <script src="./script.js" async defer></script>
  </body>
</html>
